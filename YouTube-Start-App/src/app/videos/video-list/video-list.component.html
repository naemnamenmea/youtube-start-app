<table class="table table-hover">
  <tr *ngFor="let video of service.videoList">
    <td class="container-fluid d-flex video-container">
      <div class="video-box">
        {{video.url}}
      </div>
      <div class="d-flex flex-wrap video-info bg-light align-content-between">
          <div class="d-flex justify-content-between w-100 m-2">
            <span class="title">{{video.title}}</span>
            <button class="icon remove btn">&times;</button>
          </div>
          <div class="d-flex justify-content-between w-100 m-2">
            <span class="load-date">{{video.postedDate}}</span>
            <div class="score">{{video.avScore}}</div>
          </div>
      </div>
    </td>
  </tr>
</table>

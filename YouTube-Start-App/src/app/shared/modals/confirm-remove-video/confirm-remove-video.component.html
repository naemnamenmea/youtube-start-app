<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Подтвердите удаление</h4>
  <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p><strong>Вы действительно хотите удалить данное видео?<br><span class="text-primary">{{video.title}}</span></strong></p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')" ngbAutofocus >Нет</button>
  <button type="button" class="btn btn-danger" (click)="removeVideo()">Да</button>
</div>

<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<h2>Зарегистрироваться</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">    
    <div class="form-group">
        <label for="username">Имя пользователя</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Введите имя пользователя</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Введите пароль</div>
            <div *ngIf="f.password.errors.minlength">Пароль должен быть не менее 6 символов</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Зарегистрироваться
        </button>
        <a routerLink="/login" class="btn btn-link">Отмена</a>
    </div>
</form>
